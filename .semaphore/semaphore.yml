version: v1.0
name: Tallest Towers
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Run tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Test
          commands:
            - bundle exec xcversion select 12.0.1
            - bundle exec fastlane test
  - name: Build app
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      secrets:
        - name: match-secrets
      prologue:
        commands:
          - chmod 0600 ~/.ssh/*
          - ssh-add ~/.ssh/match-repository-private-key
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 12.0.1
            - bundle exec fastlane build
            - artifact push job build/TallestTowers.ipa
  - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 12.0.1
            - bundle exec fastlane screenshots
            - artifact push job screenshots
